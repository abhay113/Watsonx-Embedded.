  <!-- This is Rohit Jha's Assistant -->
  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "34a4fbbb-0559-489a-87f5-eaf08fb78e36", // The ID of this integration.
      region: "aws-us-east-1", // The region your integration is hosted in.
      serviceInstanceID: "20250811-0626-5559-00c2-ca0f3f80a6cd", // The ID of your service instance.
      orchestrateUIAgentExtensions: false, // If you wish to enable optional UI Agent extensions.
      onLoad: async (instance) => {
        setTimeout(async () => {
          // This is a "soft" reset. It clears the conversation but keeps the session.
          await instance.restartConversation();
        });

        await instance.render();
      }
    };
    setTimeout(function () {
      const t = document.createElement('script');
      t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>
